<div class="container text-center">
  <div class="row">
    <div class="col-sm-4 well">
      <div class="well">
        <h4><strong>STORY FEED</strong></h4>
      </div>
      <div class="well">
        <p>Your own collaborative adventure is just a <a href="" ui-sref="home.newPost">click</a> away.</p>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-body">
              <input
                class="search"
                ng-model="ctrl.search"
                ng-model-options="{ debounce: 1000 }"
                placeholder="search stories" />
            </div>
          </div>
        </div>
      </div>

      <div data-ng-repeat="post in ctrl.posts | filter: ctrl.search">
        <div class="row">
          <div class="col-sm-9">
            <div class="well">
              <h3>
                <a ui-sref="home.post({ postId: post.id })"><span data-ng-bind="post.title"></span></a>
              </h3>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="well">
              <p>
                <span data-ng-bind="post.likes"></span> likes
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
