<div class="container text-center">
  <div class="row">
    <div class="col-sm-4 well">
      <div class="well">
        <h4><strong>Story Feed</strong></h4>
      </div>
      <div class="well">
        <p>Your own collaborative adventure is just a <a href="" ui-sref="home.newPost">click</a> away.</p>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-body">
              <input
                class="search"
                ng-model="ctrl.search"
                ng-model-options="{ debounce: 1000 }"
                placeholder="search stories" />
            </div>
          </div>
        </div>
      </div>

      <div data-ng-repeat="post in ctrl.posts | filter: ctrl.search">
        <div class="row">
          <div class="col-sm-8">
            <div class="well">
              <h3>
                <a ui-sref="home.post({ postId: post.id })"><p data-ng-bind="post.title"></p></a>
              </h3>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="well">
              {{ post.likes }} likes
              <button class="btn btn-primary" ng-model="post.likes" ng-model-options="{ debounce: 1000 }" ng-click="ctrl.like()">Like</button>    
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
