<div class="container text-center">
  <div class="row">
    <div class="col-sm-4 well">
      <div class="well">
        <h3><strong>STORY FEED</strong></h3>
      </div>
      <div class="well">
        <p>Your own collaborative adventure is just a <a href="" ui-sref="home.newPost">click</a> away.</p>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-body">
              <p contenteditable="true"><input
                class="search"
                ng-model="ctrl.search"
                ng-model-options="{ debounce: 1000 }"
                placeholder="search stories" /></p>
            </div>
          </div>
        </div>
      </div>

      <button ng-click="ctrl.sort()" class="btn btn-primary">Sort by likes!</button>
      <br></br>
      <div data-ng-repeat="post in ctrl.posts | filter: ctrl.search">
        <div class="row">
          <div class="col-sm-8">
            <div class="well">
              <h3>
                <a ui-sref="home.post({ postId: post.id })"><p data-ng-bind="post.title"></p></a>
              </h3>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="well">
              {{ post.likes }} likes
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
