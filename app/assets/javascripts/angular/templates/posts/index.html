<h1>Stories</h1>

<input
  ng-model="ctrl.search"
  ng-model-options="{ debounce: 1000 }"
  placeholder="search stories" />

<a
  ui-sref="home.post({ postId: post.id })"
  data-ng-repeat="post in ctrl.posts | filter: ctrl.search">

  <h3>
    <span data-ng-bind="post.title"></span>
    <p>Add the likes for each post here</p>
  </h3>
</a>
