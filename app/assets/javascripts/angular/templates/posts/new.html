<h1>New Post Form</h1>

<form ng-submit="ctrl.addPost()">

  <div>
    <label>Meme Background Image:</label><br></br>
    <label>Condescending Wonka</label>
    <input
      type="radio"
      name="backgroundImage"
      ng-model="ctrl.post.backgroundImage"
      required="required"
      value="Condescending Wonka" />

    <label>Bear Grylls</label>
    <input
      type="radio"
      name="backgroundImage"
      ng-model="ctrl.post.backgroundImage"
      required="required"
      value="Bear Grylls" />

    <label>College Freshman</label>
    <input
      type="radio"
      name="backgroundImage"
      ng-model="ctrl.post.backgroundImage"
      required="required"
      value="College Freshman" />

    <label>Courage Wolf</label>
    <input
      type="radio"
      name="backgroundImage"
      ng-model="ctrl.post.backgroundImage"
      required="required"
      value="Courage Wolf" />

    <label>Ermahgerd Berks</label>
    <input
      type="radio"
      name="backgroundImage"
      ng-model="ctrl.post.backgroundImage"
      required="required"
      value="Ermahgerd Berks" />

    <div ng-if="form.backgroundImage.$touched">
      <div ng-messages="form.backgroungImage.$error.required">
        Background image required!
      </div>
    </div>
  </div><br>

  <input
    type="text"
    name="topText"
    ng-model="ctrl.post.topText"
    required="required"
    placeholder="Meme Top Text" />

  <div ng-if="form.username.$touched">
    <div ng-messages="form.topText.$error.required">
      Top text required!
    </div>
  </div><br></br>

  <input
    type="text"
    name="bottomText"
    ng-model="ctrl.post.bottomText"
    required="required"
    placeholder="Meme Bottom Text" />

  <div ng-if="form.bottomText.$touched">
    <div ng-messages="form.bottomText.$error.required">
      Bottom text required!
    </div>
  </div><br></br>

  <input
    type="text"
    name="caption"
    ng-model="ctrl.post.caption"
    required="required"
    placeholder="Post Caption" />

  <div ng-if="form.caption.$touched">
    <div ng-messages="form.caption.$error.required">
      Caption required!
    </div>
  </div><br></br>

  <button type="submit" class="btn btn-primary">Generate Meme</button>

</form>
