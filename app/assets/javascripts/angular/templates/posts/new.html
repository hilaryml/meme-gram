<h1>Continue the story...</h1>

<form ng-submit="ctrl.addPost()">

  <input
    type="text"
    name="content"
    ng-model="ctrl.post.content"
    required="required"
    placeholder="Content" />

  <div ng-if="form.content.$touched">
    <div ng-messages="form.content.$error.required">
      Content required!
    </div>
  </div><br></br>

  <button type="submit" class="btn btn-primary">Post</button>

</form>
