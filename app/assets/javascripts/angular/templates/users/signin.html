<h4>SIGN IN</h4>

<form ng-submit="ctrl.signIn()">

  <input
    type="text"
    name="username"
    ng-model="ctrl.user.username"
    required="required"
    placeholder="Username" />

  <div ng-if="form.username.$touched">
    <div ng-messages="form.username.$error.required">
      Username required!
    </div>
  </div>

  <input
    type="password"
    name="password"
    ng-model="ctrl.user.password"
    required="required"
    minlength="6"
    placeholder="Password" />

  <div ng-if="form.password.$touched">
    <div ng-messages="form.password.$error.required">
      Password required!
    </div>
    <div ng-messages="form.password.$error.minlength">
      Password must be more than 6 characters!
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Sign In</button>

</form>

<p>Don't have an account? <a href="#" ui-sref="home.signup" ui-sref-active="active">Sign up here.</a></p>
