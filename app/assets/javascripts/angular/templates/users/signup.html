<h4>SIGN UP</h4>

<form ng-submit="user.signUp()">

  <input
    type="text"
    name="username"
    ng-model="user.username"
    required="required" />

  <div ng-messages="form.username.$touched">
    <div ng-messages="form.username.$error.required">
      Username required!
    </div>
  </div>

  <input
    type="email"
    name="email"
    ng-model="user.email"
    required="required" />

  <div ng-messages="form.username.$touched">
    <div ng-messages="form.username.$error.required">
      Email required!
    </div>
  </div>

  <input
    type="password"
    name="password"
    ng-model="user.password"
    required="required"
    minlength="6" />

  <div ng-messages="form.password.$touched">
    <div ng-messages="form.password.$error.required">
      Password required!
    </div>
    <div ng-messages="form.password.$error.minlength">
      Password must be more than 6 characters!
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Sign Up</button>

</form>
