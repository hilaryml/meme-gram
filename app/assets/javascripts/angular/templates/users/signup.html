<h4>SIGN UP</h4>

<form ng-submit="signUp(user)">
<!--removed user argument and user controller-->
  <input
    type="text"
    name="username"
    ng-model="user.username"
    required="required"
    placeholder="Username" />

  <div ng-if="form.username.$touched">
    <div ng-messages="form.username.$error.required">
      Username required!
    </div>
  </div>

  <input
    type="email"
    name="email"
    ng-model="user.email"
    required="required"
    placeholder="Email" />

  <div ng-if="form.username.$touched">
    <div ng-messages="form.username.$error.required">
      Email required!
    </div>
  </div>

  <input
    type="password"
    name="password"
    ng-model="user.password"
    required="required"
    minlength="6"
    placeholder="Password" />

  <div ng-if="form.password.$touched">
    <div ng-messages="form.password.$error.required">
      Password required!
    </div>
    <div ng-messages="form.password.$error.minlength">
      Password must be more than 6 characters!
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Sign Up</button>

</form>

<p>Already have an account? <a href="#" ui-sref="home.signin" ui-sref-active="active">Sign in here.</a></p>
