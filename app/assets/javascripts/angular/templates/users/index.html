<div class="container text-center">
  <div class="row">
    <div class="col-sm-4 well">
      <div class="well">
        <h3><strong>AUTHORS</strong></h3>
      </div>
      <div class="well">
        <p>Your own collaborative adventure is just a <a href="" ui-sref="home.newPost">click</a> away.</p>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-body">
              <p contenteditable="true"><input
                class="search"
                ng-model="ctrl.search"
                ng-model-options="{ debounce: 1000 }"
                placeholder="search users" /></p>
            </div>
          </div>
        </div>
      </div>

      <div data-ng-repeat="user in ctrl.users | filter: ctrl.search">
        <div class="row">
          <div class="col-sm-12">
            <div class="well">
              <h3>
                <a ui-sref="home.user({ userId: user.id })">{{ user.username | upperFirstLetter }}</span></a>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
