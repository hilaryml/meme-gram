<h1><span data-ng-bind="ctrl.user.username"></span>'s Profile Page</h1>

<p>Start your own collaborative journey <a href="" ui-sref="home.newPost">here</a>.</p>

<input
  ng-model="ctrl.search"
  ng-model-options="{ debounce: 1000 }"
  placeholder="search your stories" />

<a
  ui-sref="home.post({ postId: post.id })"
  data-ng-repeat="post in ctrl.user.posts | filter: ctrl.search">

  <h3>
    <span data-ng-bind="post.title"></span>
  </h3>
</a>
